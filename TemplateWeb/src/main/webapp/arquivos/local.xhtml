<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
   
  </h:head>
   
  <h:body>
       <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                  <p:outputLabel for="id" value="ID:" />
                  <p:spinner id="id" value="#{LocalMB.local.id}" />
                  
                  <p:outputLabel for="nome" value="Nome:" />
                 <p:inputText id="nome" value="#{LocalMB.local.nome}" />
                  
                  <p:outputLabel for="cidade" value="Cidade:" />
                  <p:inputText id="cidade" value="#{LocalMB.local.cidade}" />
                  
                  <p:outputLabel for="pais" value="Pais:" />
                  <p:inputText id="pais"
                       value="#{LocalMB.local.pais}" />
                       
                  <p:fileUpload fileUploadListener="#{LocalMB.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  update="messages" sizeLimit="1000000" fileLimit="3"  />
                  <!-- allowTypes="/(\.|\/)(gif|jpe?g|png|xlsx)$/" -->
                  
                  <p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{LocalMB.cadastraLocal}" update="messages">
                  </p:commandButton>
   
            </p:panelGrid>
       </h:form>
  </h:body>



</html>
